<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur</title>
    <style>
      *,
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-color: transparent;
        backdrop-filter: blur(30px);
      }
    </style>
  </head>
  <body></body>
</html>
