<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blur</title>
    <style>
      *,
      html,
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
      }
      div {
        background-color: rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(30px);
        filter: blur(30px);
        width: 100vw;
        height: 100vh;
        position: fixed;
        top: 0;
        left: 0;
      }
    </style>
  </head>
  <body>
    <div></div>
  </body>
</html>
